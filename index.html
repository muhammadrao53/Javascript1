<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My text Editor webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="section">
        <div class="row">
            <div class="col">
                <div class="first box">
                    <input type="number" id="font-size" min="1" max="100" value="16" onchange="f1(this)">
                </div>
                <div class="second box">
                    <button type="button" onclick="f2(this)">
                        <i class="bi bi-type-bold"></i>
                    </button>
                    <button type="button" onclick="f3(this)">
                        <i class="bi bi-type-italic"></i>
                    </button>
                    <button type="button" onclick="f4(this)">
                        <i class="bi bi-type-underline"></i>
                    </button>
                </div>
                <div class="third box">
                    <button type="button" onclick="f5(this)">
                        <i class="bi bi-text-left"></i>
                    </button>
                    <button type="button" onclick="f6(this)">
                        <i class="bi bi-text-center"></i>
                    </button>
                    <button type="button" onclick="f7(this)">
                        <i class="bi bi-text-right"></i>
                    </button>
                </div>
                <div class="fourth box">
                    <button type="button" onclick="f8(this)">
                        aA
                    </button>
                    <input type="color" onchange="f9(this)">
                </div>
            </div>
            <br>
            <div class="col">
                <textarea id="textarea" placeholder="Put your text here"></textarea>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
